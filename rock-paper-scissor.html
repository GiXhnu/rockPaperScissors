<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rockPaperScissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  
  <button class="cssButton rockButton"><img src="images/Rock-emoji.png" class="iconHand"></button>

  <button class="cssButton paperButton"><img src="images/Paper-emoji.png" class="iconHand"></button>

  <button class="cssButton scissorsButton"><img src="images/Scissors-emoji.png" class="iconHand"></button>

  <p class="result cssResult"></p>
  <p class="js-move"></p>
  <p class="js-score cssScore"></p>
  <button class="buttonReset jsButtonReset">Reset Score</button>

  <button class="buttonReset js-autoPlay jsAutoPlay">Auto Play</button>    

  <script src="rockPaperScissors.js">
  </script>
</body>
</html>
